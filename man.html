<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .product-title {
            font-weight: bold;
            margin-top: 10px;
        }

        .product-price {
            font-size: 18px;
            color: #333;
        }

        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .filter-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="filter-container">
                    <button class="filter-button">MEN</button>
                    <button class="filter-button">FILTER BY</button>
                    <button class="filter-button">CLEAR ALL</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h2>MEN</h2>
                        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
                            commodo consequat.</p>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="product-card">
                                    <img src="assets/Image/porro-quisquam.jpg" alt="Camera" class="product-image">
                                    <h3 class="product-title">PERSPICIATIS UNDE</h3>
                                    <p class="product-price">$111.38</p>
                                    <button class="add-to-cart">ADD TO CART</button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="product-card">
                                    <img src="assets/Image/architecto-beatae.jpg" alt="Laptop" class="product-image">
                                    <h3 class="product-title">ACCUSANTIUM DOLORE</h3>
                                    <p class="product-price">$336.38</p>
                                    <button class="add-to-cart">ADD TO CART</button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="product-card">
                                    <img src="https://unsplash.com/s/photos/speaker" alt="Speaker"
                                        class="product-image">
                                    <h3 class="product-title">NUMQUAM EIUS</h3>
                                    <p class="product-price">$313.88</p>
                                    <button class="add-to-cart">ADD TO CART</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
